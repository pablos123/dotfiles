map ctrl+shift+h prev_tab
map ctrl+shift+l next_tab

scrollback_lines 4000
enable_audio_bell no
allow_remote_control yes

mouse_hide_wait 3.0

#font_family      Hasklug Nerd Font
font_family      SauceCode Pro Nerd Font
bold_font        auto
italic_font      auto
bold_italic_font auto

# Mapping specific unicode characters due to
# some (desktop-enviroment)DE's fonts having
# conflicts with my git-branch icon and firacode
# not having the icon
symbol_map U+F418,U+E725 SauceCode Pro Nerd Font

cursor_blink_interval 0
disable_ligatures cursor

# Gruvbox theme
active_tab_foreground  #655b53
active_tab_background  #ebdbb2

inactive_tab_foreground  #ebdbb2
inactive_tab_background  #655b53

